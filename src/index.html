<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/journal.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Amanda's Daily Journal</title>
</head>
<body>
 <main class="container">
     <div class="banner">
         <div class="">
             <img class="banner__logo" src="https://image.flaticon.com/icons/png/128/2917/2917377.png" alt="Ouroboros Icon"/>
         </div>
         <div class="banner__title">Amanda's Daily Journal</div>
     </div>
     <div class="underTheBanner">
         <div class="underTheBanner__left">
             <div class="threeList">
                <form action="">
                        <label for="journalDate">Date of Entry</label>
                        <input type="date" name="journalDate" id="journalDate">
                </form>
                <form action="">
                         <label for="conceptsCovered">Concepts Covered</label>
                         <input type="text" name="conceptsCovered" id="conceptsCovered">
                </form>
                <form action="">
                         <label for="mood">Mood for the day</label>
                        <select name="Mood" id="mood">
                        <option value="Confused">Confused</option>
                        <option value="Godlike">Godlike</option>
                        <option value="SadPanda">Sad Panda</option>
                        <option value="GrumpyCat">Grumpy Cat</option>
                        </select>
                </form>   
             </div>
         </div>
         <div class="underTheBanner__right">
          <div class="journalEntryAll">
            <form class= "JournalEntry" action="">
                    <label for="journalEntry"></label>
                    <textarea rows="20" cols="115" id="journalEntry"></textarea>
            </form>
            <form class="submitButton" acion="">
                    <input type="submit" value="Record Journal Entry">
            </form>
          </div> 
          <article class="entryLog">
            
        </article>
     </div>  
        
 </main> 
 <script src="/scripts/journal.js"></script>  
</body>
</html>
